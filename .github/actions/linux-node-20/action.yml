name: 'Create a binary artifact for Node 20 on Linux'
description: 'Create a binary artifact for Node 20 on Linux using node:20-buster'
inputs:
  node-version:
    description: 'Node.js version'
    required: false
    default: '20'
runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{inputs.node-version}}
